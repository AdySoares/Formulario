<!DOCTYPE html>
<html lang="Pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    
    <title>Formulário</title>
</head>
<body>
    <div class="page">

        <header>
            <h1>Crie um evento e Compartilhe</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <form action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>
                    
                    <div class="input-wrapper">
                        <label for="Envent-Title">Título do evento</label>
                        <input type="text" id="Envent-Title">
                    </div>
                    <div class="input-wrapper">
                        <label for="Envent-Link">Link do evento</label>
                        <input type="url" id="Envent-Link">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="Envent-Whatsapp">Whatsapp do evento</label>
                        <input type="number" id="Envent-Whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="Envent-Info">Informações do Evento</label>
                        <textarea name="" id="Event-Info">digite aqui!!</textarea>
                    </div>

                </div>
                
            </fieldset>
        </form>

    </div>
</body>
</html>
